<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0" />
    <title>Grand Café Concierge</title>
    <script src="https://cdn.platform.openai.com/deployments/chatkit/chatkit.js"></script>
    <style>
        /* 1. LAYOUT & RESET */
        * { box-sizing: border-box; }
        body, html { 
            margin: 0; padding: 0; 
            height: 100%; width: 100%; 
            background-color: #FEF9EE; 
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            overflow: hidden; 
            display: flex;
            flex-direction: column;
        }

        /* 2. CUSTOM HEADER */
        .custom-header {
            flex: 0 0 65px; 
            background-color: #FEF9EE;
            border-bottom: 1px solid #978550; 
            display: flex;
            align-items: center;
            padding: 0 15px;
            z-index: 20;
            box-shadow: 0 4px 12px rgba(151, 133, 80, 0.15); 
        }
        
        .header-logo { height: 45px; width: auto; margin-right: 12px; }
        .header-title {
            color: #978550;
            font-size: 15px;
            font-weight: 600;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        /* 3. CHAT WRAPPER */
        #chat-wrapper {
            flex: 1; 
            position: relative;
            background: #FEF9EE;
        }

        /* 4. WELCOME CURTAIN */
        #welcome-curtain {
            position: absolute;
            top: 0; left: 0; width: 100%; 
            bottom: 90px; /* Input visible below */
            background-color: #FEF9EE;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 15; 
            text-align: center;
            padding: 40px;
            pointer-events: none; /* Let clicks pass to input */
            transition: opacity 0.3s ease; /* Smooth fade */
        }
        
        .welcome-text {
            color: #978550;
            font-size: 24px;
            font-weight: 300;
            margin-bottom: 15px;
            font-family: "Garamond", serif; 
        }
        
        .welcome-sub {
            color: #5a5a5a;
            font-size: 15px;
            line-height: 1.6;
        }

        /* 5. CHAT STYLING */
        openai-chatkit { 
            width: 100%; height: 100%; 
            --ck-body-background: #FEF9EE;
            --ck-background: #FEF9EE;
            
            /* Bubbles */
            --ck-message-user-background: #978550;
            --ck-message-user-text-color: #ffffff;
            --ck-message-assistant-background: #ffffff;
            --ck-message-assistant-text-color: #5a5a5a;
            
            /* Header Removed */
            --ck-header-height: 0px; 
        }

        /* Hide Vercel Toolbar */
        vercel-live-feedback { display: none !important; }
    </style>
</head>
<body>
    <div class="custom-header">
        <img src="https://www.grandcafedelaposte.restaurant/grandcafedelapos/wp-content/uploads/2025/12/GCDLP_Logo_Icons_Tete_Noire_Right-1-e1769096955816.png" class="header-logo" alt="Logo">
        <span class="header-title">Votre Concierge Digital</span>
    </div>

    <div id="chat-wrapper">
        <div id="welcome-curtain">
            <div class="welcome-text">Bienvenue au<br>Grand Café de la Poste</div>
            <div class="welcome-sub">Je suis votre concierge digital.<br>Comment puis-je vous aider aujourd'hui ?</div>
        </div>
        <div id="chat-mount" style="width:100%; height:100%"></div>
    </div>

    <script>
        const TOKEN_URL = "/api/token"; 
        const curtain = document.getElementById('welcome-curtain');

        async function init() {
            try {
                await customElements.whenDefined('openai-chatkit');
                const chat = document.createElement('openai-chatkit');
                
                chat.setOptions({
                    api: {
                        getClientSecret: async () => {
                            const res = await fetch(TOKEN_URL, { method: 'POST' });
                            const data = await res.json();
                            return data.client_secret;
                        }
                    },
                    theme: 'light',
                });

                document.getElementById('chat-mount').appendChild(chat);
                
                // Start the Watchdogs
                monitorChatActivity(chat);
                cleanInput(chat);

            } catch (err) {
                console.error(err);
            }
        }

        function hideCurtain() {
            if (curtain && curtain.style.display !== 'none') {
                curtain.style.opacity = '0';
                setTimeout(() => { curtain.style.display = 'none'; }, 300);
            }
        }

        // --- NEW WATCHDOG SCRIPT ---
        function monitorChatActivity(chatElement) {
            // Check every 200ms
            const monitor = setInterval(() => {
                const shadow = chatElement.shadowRoot;
                if (!shadow) return;

                // 1. CHECK FOR MESSAGES
                // As soon as a message bubble appears (class usually starts with .ck-message), HIDE CURTAIN
                const messages = shadow.querySelectorAll('div[class*="message"], div[class*="bubble"]');
                if (messages.length > 0) {
                    hideCurtain();
                    // Once hidden, we can stop checking
                    clearInterval(monitor);
                }

                // 2. CHECK FOR LOADING SPINNER
                // If Sam is thinking, also hide curtain
                const loading = shadow.querySelector('div[class*="loading"]');
                if (loading) hideCurtain();

            }, 200);
            
            // Interaction Backup: If user clicks inside chat, hide it
            chatElement.addEventListener('click', hideCurtain);
            chatElement.addEventListener('keydown', hideCurtain);
        }

        function cleanInput(chatElement) {
            const cleaner = setInterval(() => {
                const shadow = chatElement.shadowRoot;
                if (!shadow) return;
                const inputs = shadow.querySelectorAll('textarea, input');
                inputs.forEach(input => {
                    if (input.placeholder && input.placeholder.includes("Message")) {
                        input.placeholder = "Écrivez votre message...";
                        
                        // Extra trigger: If user focuses input, hide curtain
                        input.addEventListener('focus', hideCurtain);
                    }
                });
            }, 500); 
            setTimeout(() => clearInterval(cleaner), 5000);
        }
        
        init();
    </script>
</body>
</html>
