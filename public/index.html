<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Concierge</title>
    <!-- Load ChatKit JS -->
    <script src="https://cdn.platform.openai.com/deployments/chatkit/chatkit.js" defer></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            background-color: #ffffff;
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }

        openai-chatkit {
            display: block;
            width: 100%;
            height: 100vh;
        }

        /* Error message style for debugging */
        #error-display {
            display: none;
            padding: 20px;
            color: #721c24;
            background-color: #f8d7da;
            border: 1px solid #f5c6cb;
            margin: 10px;
            border-radius: 4px;
            font-size: 14px;
        }
    </style>
</head>
<body>

    <div id="error-display"></div>
    <openai-chatkit id="chatkit"></openai-chatkit>

    <script>
        window.onload = () => {
            const chatkit = document.getElementById('chatkit');
            const errorDisplay = document.getElementById('error-display');

            chatkit.setOptions({
                api: {
                    async getClientSecret() {
                        try {
                            const res = await fetch('/api/token', { 
                                method: 'POST',
                                headers: { 'Content-Type': 'application/json' }
                            });
                            
                            const data = await res.json();

                            if (!res.ok) {
                                throw new Error(data.details || data.error || 'Erreur lors de la récupération du jeton');
                            }
                            
                            if (!data.client_secret) {
                                throw new Error("Le secret client est manquant dans la réponse de l'API.");
                            }

                            return data.client_secret;
                        } catch (err) {
                            console.error("ChatKit Auth Error:", err);
                            // Show a small hint if it's failing
                            errorDisplay.style.display = 'block';
                            errorDisplay.innerText = "Erreur de connexion : " + err.message;
                            return null;
                        }
                    }
                },
                theme: {
                    colorScheme: "light",
                    radius: "medium",
                    density: "comfortable"
                },
                startScreen: {
                    greeting: "Bienvenue au Grand Café de la Poste",
                    prompts: [
                        { name: "Réserver une table", prompt: "Je voudrais réserver une table.", icon: "calendar" },
                        { name: "Voir le menu", prompt: "Pouvez-vous me montrer le menu actuel ?", icon: "book" },
                        { name: "Événements privés", prompt: "Parlez-moi de l'organisation d'un événement ici.", icon: "users" }
                    ]
                },
                composer: {
                    placeholder: "Demandez au concierge..."
                }
            });
        };
    </script>
</body>
</html>
