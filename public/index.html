<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0" />
    <title>Grand Café Concierge</title>
    <script src="https://cdn.platform.openai.com/deployments/chatkit/chatkit.js"></script>
    <style>
        /* 1. LAYOUT & RESET */
        * { box-sizing: border-box; }
        body, html { 
            margin: 0; padding: 0; 
            height: 100%; width: 100%; 
            background-color: #FEF9EE; 
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            overflow: hidden; 
            display: flex;
            flex-direction: column;
        }

        /* 2. CUSTOM HEADER */
        .custom-header {
            flex: 0 0 65px; 
            background-color: #FEF9EE;
            border-bottom: 1px solid #978550;
            display: flex;
            align-items: center;
            padding: 0 15px;
            z-index: 20;
            box-shadow: 0 2px 10px rgba(151, 133, 80, 0.1);
        }
        
        .header-logo { height: 45px; width: auto; margin-right: 12px; }
        .header-title {
            color: #978550;
            font-size: 15px;
            font-weight: 600;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        /* 3. CHAT WRAPPER */
        #chat-wrapper {
            flex: 1; 
            position: relative;
            background: #FEF9EE;
        }

        /* 4. WELCOME CURTAIN */
        #welcome-curtain {
            position: absolute;
            top: 0; left: 0; width: 100%; bottom: 90px; 
            background-color: #FEF9EE;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 15; 
            text-align: center;
            padding: 40px;
            pointer-events: none; 
        }
        
        .welcome-text {
            color: #978550;
            font-size: 22px;
            font-weight: 300;
            margin-bottom: 15px;
            font-family: "Garamond", serif; 
        }
        
        .welcome-sub {
            color: #5a5a5a;
            font-size: 14px;
            line-height: 1.5;
        }

        /* 5. CHAT STYLING (Outer Layer) */
        openai-chatkit { 
            width: 100%; height: 100%; 
            --ck-body-background: #FEF9EE;
            --ck-background: #FEF9EE;
            --ck-message-user-background: #978550;
            --ck-message-user-text-color: #ffffff;
            --ck-message-assistant-background: #FEF9EE;
            --ck-message-assistant-text-color: #5a5a5a;
            --ck-message-assistant-border: 1px solid #978550;
        }

        /* Hide Vercel Toolbar */
        vercel-live-feedback { display: none !important; }
    </style>
</head>
<body>
    <div class="custom-header">
        <img src="https://www.grandcafedelaposte.restaurant/grandcafedelapos/wp-content/uploads/2025/12/GCDLP_Logo_Icons_Tete_Noire_Right-1-e1769096955816.png" class="header-logo" alt="Logo">
        <span class="header-title">Concierge</span>
    </div>

    <div id="chat-wrapper">
        <div id="welcome-curtain">
            <div class="welcome-text">Bienvenue au<br>Grand Café de la Poste</div>
            <div class="welcome-sub">Je suis votre concierge digital.<br>Comment puis-je vous aider aujourd'hui ?</div>
        </div>
        <div id="chat-mount" style="width:100%; height:100%"></div>
    </div>

    <script>
        const TOKEN_URL = "/api/token"; 
        const curtain = document.getElementById('welcome-curtain');

        async function init() {
            try {
                await customElements.whenDefined('openai-chatkit');
                const chat = document.createElement('openai-chatkit');
                
                chat.setOptions({
                    api: {
                        getClientSecret: async () => {
                            const res = await fetch(TOKEN_URL, { method: 'POST' });
                            const data = await res.json();
                            return data.client_secret;
                        }
                    },
                    theme: 'light'
                });

                document.getElementById('chat-mount').appendChild(chat);
                
                // START THE DIRECT PAINT SCRIPT
                forcePaintStyles(chat);

                document.addEventListener('click', hideCurtain);
                document.addEventListener('keydown', hideCurtain);
                chat.addEventListener('message', hideCurtain);

            } catch (err) {
                console.error(err);
            }
        }

        function hideCurtain() {
            if (curtain.style.opacity !== '0') {
                curtain.style.transition = "opacity 0.5s ease";
                curtain.style.opacity = '0';
                setTimeout(() => { curtain.style.display = 'none'; }, 500);
            }
        }

        function forcePaintStyles(chatElement) {
            // "NUCLEAR" OPTION: DIRECTLY PAINTING THE ELEMENTS VIA JS
            // This runs every 100ms to instantly overwrite any default colors
            const painter = setInterval(() => {
                const shadow = chatElement.shadowRoot;
                if (!shadow) return;

                // 1. FORCE INPUT BOX (Beige Background, Gold Border)
                const inputs = shadow.querySelectorAll('textarea, input, .ck-composer');
                inputs.forEach(el => {
                    el.style.setProperty('background-color', '#FEF9EE', 'important');
                    el.style.setProperty('border', '1px solid #978550', 'important');
                    el.style.setProperty('color', '#5a5a5a', 'important');
                    // Clear Placeholder
                    if (el.placeholder && el.placeholder !== "") el.placeholder = "";
                });
                
                // 2. FORCE WRAPPERS (The white box behind the input)
                const wrappers = shadow.querySelectorAll('form, div[class*="composer"], div[class*="input"]');
                wrappers.forEach(el => {
                    // We only want to paint the bottom bar, not the whole chat bubbles area
                    // Usually the bottom bar is a form or has 'composer' in the class
                    if(el.tagName === 'FORM' || el.className.includes('composer')) {
                         el.style.setProperty('background-color', '#FEF9EE', 'important');
                    }
                });

                // 3. FORCE SEND BUTTON (Gold Circle, Beige Arrow)
                const buttons = shadow.querySelectorAll('button');
                buttons.forEach(btn => {
                    // Identify the send button (usually type=submit or has an SVG)
                    if (btn.querySelector('svg') || btn.type === 'submit') {
                        btn.style.setProperty('background-color', '#978550', 'important');
                        btn.style.setProperty('border-radius', '50%', 'important');
                        
                        // Force the SVG icon inside to be Beige
                        const svg = btn.querySelector('svg');
                        if (svg) {
                            svg.style.setProperty('color', '#FEF9EE', 'important');
                            svg.style.setProperty('fill', '#FEF9EE', 'important');
                        }
                    }
                });

            }, 100); // Check 10 times a second
            
            // Keep doing this for 20 seconds to ensure it sticks during loading
            setTimeout(() => clearInterval(painter), 20000);
        }
        
        init();
    </script>
</body>
</html>
