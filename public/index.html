<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0" />
    <title>Grand Café Concierge</title>
    <script src="https://cdn.platform.openai.com/deployments/chatkit/chatkit.js"></script>
    <style>
        /* 1. LAYOUT & RESET */
        * { box-sizing: border-box; }
        body, html { 
            margin: 0; padding: 0; 
            height: 100%; width: 100%; 
            background-color: #FEF9EE; 
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            overflow: hidden; 
            display: flex;
            flex-direction: column;
        }

        /* 2. CUSTOM HEADER */
        .custom-header {
            flex: 0 0 65px; 
            background-color: #FEF9EE;
            border-bottom: 1px solid #978550;
            display: flex;
            align-items: center;
            padding: 0 15px;
            z-index: 20;
            box-shadow: 0 2px 10px rgba(151, 133, 80, 0.1);
        }
        
        .header-logo { height: 45px; width: auto; margin-right: 12px; }
        .header-title {
            color: #978550;
            font-size: 15px;
            font-weight: 600;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        /* 3. CHAT WRAPPER */
        #chat-wrapper {
            flex: 1; 
            position: relative;
            background: #FEF9EE;
        }

        /* 4. THE WELCOME OVERLAY (The "Curtain") */
        /* This sits ON TOP of the empty English chat to hide it */
        #welcome-curtain {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background-color: #FEF9EE;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 15; /* Above ChatKit (until clicked) */
            text-align: center;
            padding: 40px;
            pointer-events: none; /* Let clicks pass through to the chat input */
        }
        
        .welcome-text {
            color: #978550;
            font-size: 22px;
            font-weight: 300;
            margin-bottom: 15px;
            font-family: "Garamond", serif; /* More elegant font */
        }
        
        .welcome-sub {
            color: #5a5a5a;
            font-size: 14px;
            line-height: 1.5;
        }

        /* 5. CHAT STYLING */
        openai-chatkit { 
            width: 100%; height: 100%; 
            
            /* -- COLORS -- */
            --ck-body-background: #FEF9EE;
            --ck-background: #FEF9EE;
            
            /* Bubbles */
            --ck-message-user-background: #978550;
            --ck-message-user-text-color: #ffffff;
            --ck-message-assistant-background: #ffffff;
            --ck-message-assistant-text-color: #5a5a5a;
            --ck-message-assistant-border: 1px solid #978550;
            
            /* Input */
            --ck-input-background: #ffffff; 
            --ck-input-border: 1px solid #978550; 
            --ck-button-primary-background: #978550;
            --ck-button-primary-hover-background: #7a6a3d;
            
            --ck-border-radius: 8px;
        }

        /* Hide Vercel Toolbar */
        vercel-live-feedback { display: none !important; }
    </style>
</head>
<body>
    <div class="custom-header">
        <img src="https://www.grandcafedelaposte.restaurant/grandcafedelapos/wp-content/uploads/2025/12/GCDLP_Logo_Icons_Tete_Noire_Right-1-e1769096955816.png" class="header-logo" alt="Logo">
        <span class="header-title">Concierge</span>
    </div>

    <div id="chat-wrapper">
        
        <div id="welcome-curtain">
            <div class="welcome-text">Bienvenue au<br>Grand Café de la Poste</div>
            <div class="welcome-sub">Je suis votre concierge digital.<br>Comment puis-je vous aider aujourd'hui ?</div>
        </div>

        <div id="chat-mount" style="width:100%; height:100%"></div>
    </div>

    <script>
        const TOKEN_URL = "/api/token"; 
        const curtain = document.getElementById('welcome-curtain');

        async function init() {
            try {
                await customElements.whenDefined('openai-chatkit');
                const chat = document.createElement('openai-chatkit');
                
                chat.setOptions({
                    api: {
                        getClientSecret: async () => {
                            const res = await fetch(TOKEN_URL, { method: 'POST' });
                            const data = await res.json();
                            return data.client_secret;
                        }
                    },
                    theme: 'light'
                });

                document.getElementById('chat-mount').appendChild(chat);
                
                // 1. Activate the Translator for the Input Box
                translateInputBox(chat);

                // 2. Setup the Curtain Logic
                // When the user clicks anywhere or starts typing, fade out the welcome message
                document.addEventListener('click', hideCurtain);
                document.addEventListener('keydown', hideCurtain);

                // Also listen for messages (if Sam replies, hide curtain)
                chat.addEventListener('message', hideCurtain);

            } catch (err) {
                console.error(err);
            }
        }

        function hideCurtain() {
            if (curtain.style.opacity !== '0') {
                curtain.style.transition = "opacity 0.5s ease";
                curtain.style.opacity = '0';
                // Remove it from the DOM after fade out so it doesn't block clicks
                setTimeout(() => { curtain.style.display = 'none'; }, 500);
            }
        }

        function translateInputBox(chatElement) {
            // "Brute Force" Interval: Check every 500ms for the input box
            const translator = setInterval(() => {
                const shadow = chatElement.shadowRoot;
                if (!shadow) return;

                const inputs = shadow.querySelectorAll('textarea, input');
                inputs.forEach(input => {
                    // Check if it's still English
                    if (input.placeholder && input.placeholder.includes("Message")) {
                        input.placeholder = "Dites-nous ce que vous désirez...";
                    }
                });
            }, 500); 

            // Stop checking after 10 seconds to save battery
            setTimeout(() => clearInterval(translator), 10000);
        }
        
        init();
    </script>
</body>
</html>
