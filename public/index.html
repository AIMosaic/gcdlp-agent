<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0" />
    <title>Grand Café Concierge</title>
    <script src="https://cdn.platform.openai.com/deployments/chatkit/chatkit.js"></script>
    <style>
        /* 1. LAYOUT & FONTS */
        * { box-sizing: border-box; }
        body, html { 
            margin: 0; padding: 0; 
            height: 100%; width: 100%; 
            background-color: #FEF9EE; 
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            overflow: hidden; 
        }

        /* 2. CUSTOM HEADER (We build this ourselves for total control) */
        .custom-header {
            height: 60px;
            background-color: #FEF9EE;
            border-bottom: 1px solid #978550;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0 20px;
            position: relative;
            z-index: 20;
        }
        
        .header-title {
            color: #978550;
            font-size: 16px;
            font-weight: 600;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        /* 3. CHAT COMPONENT STYLING */
        openai-chatkit { 
            display: block;
            position: absolute;
            top: 60px; /* Pushed down by our custom header */
            left: 0;
            width: 100%; 
            height: calc(100% - 60px); /* Fill remaining space */
            z-index: 10;
            
            /* --- THE GRAND CAFE PALETTE --- */
            
            /* Backgrounds */
            --ck-body-background: #FEF9EE;
            
            /* User Bubble (Gold) */
            --ck-message-user-background: #978550;
            --ck-message-user-text-color: #ffffff;
            
            /* Assistant Bubble (White/Beige) */
            --ck-message-assistant-background: #ffffff;
            --ck-message-assistant-text-color: #5a5a5a;
            
            /* Inputs & Buttons */
            --ck-input-background: #ffffff;
            --ck-input-border-color: #dcdcdc;
            --ck-button-primary-background: #978550;
            --ck-button-primary-hover-background: #7a6a3d;
            
            /* General */
            --ck-border-radius: 4px; /* Classic, not too round */
            --ck-font-family: 'Helvetica Neue', Helvetica, sans-serif;
        }

        /* Hide Vercel Elements */
        vercel-live-feedback { display: none !important; }
    </style>
</head>
<body>
    <div class="custom-header">
        <span class="header-title">Grand Café Concierge</span>
    </div>

    <script>
        const TOKEN_URL = "/api/token"; 

        async function init() {
            try {
                await customElements.whenDefined('openai-chatkit');
                const chat = document.createElement('openai-chatkit');
                
                chat.setOptions({
                    api: {
                        getClientSecret: async () => {
                            const res = await fetch(TOKEN_URL, { method: 'POST' });
                            const data = await res.json();
                            return data.client_secret;
                        }
                    },
                    // We remove the default header since we built our own
                    header: false 
                });

                document.body.appendChild(chat);

            } catch (err) {
                console.error("Chat Error:", err);
            }
        }
        
        init();
    </script>
</body>
</html>
