<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0" />
    <title>Grand Café Concierge</title>
    <script src="https://cdn.platform.openai.com/deployments/chatkit/chatkit.js"></script>
    <style>
        /* 1. LAYOUT RESET */
        * { box-sizing: border-box; }
        body, html { 
            margin: 0; padding: 0; 
            height: 100%; width: 100%; 
            background-color: #FEF9EE; 
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            overflow: hidden; 
            display: flex;
            flex-direction: column;
        }

        /* 2. CUSTOM HEADER */
        .custom-header {
            flex: 0 0 65px; 
            background-color: #FEF9EE;
            border-bottom: 1px solid #978550;
            display: flex;
            align-items: center;
            padding: 0 15px;
            z-index: 20;
            box-shadow: 0 2px 10px rgba(151, 133, 80, 0.1);
        }
        
        .header-logo { height: 45px; width: auto; margin-right: 12px; }
        .header-title {
            color: #978550;
            font-size: 15px;
            font-weight: 600;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        /* 3. CHAT WRAPPER */
        #chat-wrapper {
            flex: 1; 
            position: relative;
            background: #FEF9EE;
        }

        /* 4. CHAT STYLING */
        openai-chatkit { 
            width: 100%; height: 100%; 
            
            /* -- COLORS -- */
            --ck-body-background: #FEF9EE;
            --ck-background: #FEF9EE;
            --ck-primary-text: #5a5a5a;
            --ck-secondary-text: #978550; 
            
            /* Bubbles */
            --ck-message-user-background: #978550;
            --ck-message-user-text-color: #ffffff;
            --ck-message-assistant-background: #ffffff;
            --ck-message-assistant-text-color: #5a5a5a;
            --ck-message-assistant-border: 1px solid #978550;
            
            /* Input */
            --ck-input-background: #ffffff; 
            --ck-input-border: 1px solid #978550; 
            --ck-button-primary-background: #978550;
            --ck-button-primary-hover-background: #7a6a3d;
            
            --ck-border-radius: 8px;
            --ck-font-family: 'Helvetica Neue', Helvetica, sans-serif;
        }

        /* Hides Vercel Toolbar */
        vercel-live-feedback { display: none !important; }
    </style>
</head>
<body>
    <div class="custom-header">
        <img src="https://www.grandcafedelaposte.restaurant/grandcafedelapos/wp-content/uploads/2025/12/GCDLP_Logo_Icons_Tete_Noire_Right-1-e1769096955816.png" class="header-logo" alt="Logo">
        <span class="header-title">Concierge</span>
    </div>

    <div id="chat-wrapper"></div>

    <script>
        const TOKEN_URL = "/api/token"; 

        async function init() {
            try {
                await customElements.whenDefined('openai-chatkit');
                const chat = document.createElement('openai-chatkit');
                
                chat.setOptions({
                    api: {
                        getClientSecret: async () => {
                            const res = await fetch(TOKEN_URL, { method: 'POST' });
                            const data = await res.json();
                            return data.client_secret;
                        }
                    },
                    theme: 'light'
                });

                document.getElementById('chat-wrapper').appendChild(chat);
                
                // --- THE TRANSLATOR SCRIPT ---
                // This waits for the chat to render, then forces French text.
                translateInterface(chat);

            } catch (err) {
                console.error(err);
            }
        }

        function translateInterface(chatElement) {
            // We use a "MutationObserver" to watch for the text box appearing
            const observer = new MutationObserver(() => {
                // 1. Access the Shadow DOM (The secret area inside the chat)
                const shadow = chatElement.shadowRoot;
                if (!shadow) return;

                // 2. Change INPUT Placeholder ("Message the AI")
                const input = shadow.querySelector('textarea, input[type="text"]');
                if (input && !input.dataset.translated) {
                    input.placeholder = "Dites-moi comment je peux vous aider...";
                    input.dataset.translated = "true"; // Mark as done
                }
                
                // 3. Change WELCOME MESSAGE ("What can I help with?")
                // We look for the large heading usually found in empty states
                const headings = shadow.querySelectorAll('h2, h3, div[class*="title"]');
                headings.forEach(h => {
                    if (h.innerText.includes("What can I help") || h.innerText.includes("help with today")) {
                        h.innerText = "Bienvenue au Grand Café de la Poste !";
                    }
                });
            });

            // Start watching the chat element for changes
            observer.observe(chatElement, { childList: true, subtree: true });
        }
        
        init();
    </script>
</body>
</html>
