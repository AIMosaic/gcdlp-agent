<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0" />
    <title>Grand Café Concierge</title>
    <!-- Load ChatKit -->
    <script src="https://cdn.platform.openai.com/deployments/chatkit/chatkit.js"></script>
    <style>
        /* 1. LAYOUT & RESET */
        * { box-sizing: border-box; }
        body, html { 
            margin: 0; padding: 0; 
            height: 100%; width: 100%; 
            background-color: #FEF9EE; 
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            overflow: hidden; 
            display: flex;
            flex-direction: column;
        }

        /* 2. CUSTOM HEADER */
        .custom-header {
            flex: 0 0 65px; 
            background-color: #FEF9EE;
            border-bottom: 1px solid #978550;
            display: flex;
            align-items: center;
            padding: 0 15px;
            z-index: 20;
            box-shadow: 0 2px 10px rgba(151, 133, 80, 0.1);
        }
        
        .header-logo { height: 45px; width: auto; margin-right: 12px; }
        .header-title {
            color: #978550;
            font-size: 15px;
            font-weight: 600;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        /* 3. CHAT WRAPPER */
        #chat-wrapper {
            flex: 1; 
            position: relative;
            background: #FEF9EE;
        }

        /* 4. THE WELCOME CURTAIN */
        #welcome-curtain {
            position: absolute;
            top: 0; 
            left: 0; 
            width: 100%; 
            bottom: 90px; 
            background-color: #FEF9EE;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 15; 
            text-align: center;
            padding: 40px;
            pointer-events: none; 
        }
        
        .welcome-text {
            color: #978550;
            font-size: 22px;
            font-weight: 300;
            margin-bottom: 15px;
            font-family: "Garamond", serif; 
        }
        
        .welcome-sub {
            color: #5a5a5a;
            font-size: 14px;
            line-height: 1.5;
        }

        /* 5. CHAT STYLING - FULL BEIGE OVERRIDE */
        openai-chatkit { 
            width: 100%; height: 100%; 
            
            /* -- BACKGROUNDS (ALL BEIGE) -- */
            --ck-body-background: #FEF9EE;
            --ck-background: #FEF9EE;
            --ck-composer-background: #FEF9EE; /* The area behind the input box */
            
            /* -- BUBBLES -- */
            /* User (Right): Gold Bubble, Beige Text */
            --ck-message-user-background: #978550;
            --ck-message-user-text-color: #FEF9EE;
            
            /* Sam (Left): Beige Bubble, Dark Text, Gold Border */
            --ck-message-assistant-background: #FEF9EE;
            --ck-message-assistant-text-color: #5a5a5a;
            --ck-message-assistant-border: 1px solid #978550;
            
            /* -- INPUT BOX -- */
            /* Force Input Box to be Beige with Gold Border */
            --ck-input-background: #FEF9EE; 
            --ck-input-border: 1px solid #978550; 
            --ck-input-text-color: #5a5a5a;
            
            /* -- SEND BUTTON (The Arrow) -- */
            /* Circle is Gold, Arrow Icon is Beige */
            --ck-button-primary-background: #978550;
            --ck-button-primary-color: #FEF9EE; 
            --ck-button-primary-hover-background: #7a6a3d;
            
            /* -- GENERAL -- */
            --ck-border-radius: 8px;
            --ck-font-family: 'Helvetica Neue', Helvetica, sans-serif;
            --ck-secondary-text: #978550; /* Time stamps etc */
        }

        /* Hides Vercel Toolbar */
        vercel-live-feedback { display: none !important; }
    </style>
</head>
<body>
    <!-- HEADER -->
    <div class="custom-header">
        <img src="https://www.grandcafedelaposte.restaurant/grandcafedelapos/wp-content/uploads/2025/12/GCDLP_Logo_Icons_Tete_Noire_Right-1-e1769096955816.png" class="header-logo" alt="Logo">
        <span class="header-title">Concierge</span>
    </div>

    <!-- CHAT AREA -->
    <div id="chat-wrapper">
        
        <!-- THE WELCOME CURTAIN -->
        <div id="welcome-curtain">
            <div class="welcome-text">Bienvenue au<br>Grand Café de la Poste</div>
            <div class="welcome-sub">Je suis votre concierge digital.<br>Comment puis-je vous aider aujourd'hui ?</div>
        </div>

        <!-- The Actual Chat -->
        <div id="chat-mount" style="width:100%; height:100%"></div>
    </div>

    <script>
        const TOKEN_URL = "/api/token"; 
        const curtain = document.getElementById('welcome-curtain');

        async function init() {
            try {
                await customElements.whenDefined('openai-chatkit');
                const chat = document.createElement('openai-chatkit');
                
                chat.setOptions({
                    api: {
                        getClientSecret: async () => {
                            const res = await fetch(TOKEN_URL, { method: 'POST' });
                            const data = await res.json();
                            return data.client_secret;
                        }
                    },
                    theme: 'light'
                });

                document.getElementById('chat-mount').appendChild(chat);
                
                // 1. Clear the Input Text
                emptyInputPlaceholder(chat);

                // 2. Setup Curtain Logic
                document.addEventListener('click', hideCurtain);
                document.addEventListener('keydown', hideCurtain);
                chat.addEventListener('message', hideCurtain);

            } catch (err) {
                console.error(err);
            }
        }

        function hideCurtain() {
            if (curtain.style.opacity !== '0') {
                curtain.style.transition = "opacity 0.5s ease";
                curtain.style.opacity = '0';
                setTimeout(() => { curtain.style.display = 'none'; }, 500);
            }
        }

        function emptyInputPlaceholder(chatElement) {
            // Check repeatedly to find the input box and clear the placeholder
            const clearer = setInterval(() => {
                const shadow = chatElement.shadowRoot;
                if (!shadow) return;

                const inputs = shadow.querySelectorAll('textarea, input');
                inputs.forEach(input => {
                    // Force placeholder to be empty
                    if (input.placeholder && input.placeholder !== "") {
                        input.placeholder = "";
                    }
                });
            }, 500); 
            
            // Stop checking after 10 seconds
            setTimeout(() => clearInterval(clearer), 10000);
        }
        
        init();
    </script>
</body>
</html>
