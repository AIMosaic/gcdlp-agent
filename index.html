<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0" />
    <title>Grand Café Concierge</title>
    <!-- Load ChatKit -->
    <script src="https://cdn.platform.openai.com/deployments/chatkit/chatkit.js"></script>
    <style>
        /* 1. LAYOUT & RESET */
        * { box-sizing: border-box; }
        body, html { 
            margin: 0; padding: 0; 
            height: 100%; width: 100%; 
            background-color: #FEF9EE; /* Beige Page Background (The Outer Frame) */
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            overflow: hidden; 
            display: flex;
            flex-direction: column;
            padding: 0; 
        }

        /* 2. CUSTOM HEADER (Forced White) */
        .custom-header {
            flex: 0 0 65px; 
            background-color: #FFFFFF !important; /* Force White */
            border-bottom: 1.5px solid #978550; /* Gold Line */
            display: flex;
            align-items: center;
            padding: 0 15px;
            z-index: 20;
            box-shadow: 0 4px 10px rgba(151, 133, 80, 0.1); 
        }
        
        .header-logo { height: 45px; width: auto; margin-right: 12px; }
        .header-title {
            color: #978550; /* Gold Text */
            font-size: 15px;
            font-weight: 600;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        /* 3. CHAT WRAPPER (Forced White with Gold Frame) */
        #chat-wrapper {
            flex: 1; 
            position: relative;
            background-color: #FFFFFF !important; /* Force White */
            
            /* --- THE GOLD FRAME --- */
            border-left: 1.5px solid #978550;
            border-right: 1.5px solid #978550;
            border-bottom: 1.5px solid #978550;
            
            /* Round bottom corners to finish the "Card" look */
            border-radius: 0 0 5px 5px; 
            margin: 0px; 
            overflow: hidden; 
        }

        /* 4. CHAT STYLING (Standard White) */
        openai-chatkit { 
            width: 100%; height: 100%; 
            
            /* Reset to Standard White Theme */
            --ck-body-background: #FFFFFF;
            --ck-background: #FFFFFF;
            
            /* Bubbles: Gold for User, White for Sam */
            --ck-message-user-background: #978550;
            --ck-message-user-text-color: #ffffff;
            
            /* Hide Default Header */
            --ck-header-height: 0px; 
        }

        /* Hide Vercel Toolbar */
        vercel-live-feedback { display: none !important; }
    </style>
</head>
<body>
    <!-- HEADER -->
    <div class="custom-header">
        <img src="https://www.grandcafedelaposte.restaurant/grandcafedelapos/wp-content/uploads/2025/12/GCDLP_Logo_Icons_Tete_Noire_Right-1-e1769096955816.png" class="header-logo" alt="Logo">
        <span class="header-title">Votre Concierge Digital</span>
    </div>

    <!-- CHAT AREA -->
    <div id="chat-wrapper">
        <div id="chat-mount" style="width:100%; height:100%"></div>
    </div>

    <script>
        const TOKEN_URL = "/api/token"; 
        console.log("GCC: Loading Version 3.0 (White Header + Gold Frame)...");

        async function init() {
            try {
                await customElements.whenDefined('openai-chatkit');
                const chat = document.createElement('openai-chatkit');
                
                chat.setOptions({
                    api: {
                        getClientSecret: async () => {
                            const res = await fetch(TOKEN_URL, { method: 'POST' });
                            const data = await res.json();
                            return data.client_secret;
                        }
                    },
                    theme: 'light',
                });

                document.getElementById('chat-mount').appendChild(chat);
                
                // Run the "Eraser" to remove English text
                cleanInterface(chat);

            } catch (err) {
                console.error(err);
            }
        }

        function cleanInterface(chatElement) {
            const eraser = setInterval(() => {
                const shadow = chatElement.shadowRoot;
                if (!shadow) return;

                // Hide "What can I help with?"
                const textElements = shadow.querySelectorAll('h2, h3, div');
                textElements.forEach(el => {
                    if (el.innerText && (el.innerText.includes("What can I help") || el.innerText.includes("help with today"))) {
                        el.style.display = 'none';
                    }
                });

                // Clean/Translate Input Placeholder
                const inputs = shadow.querySelectorAll('textarea, input');
                inputs.forEach(input => {
                    if (input.placeholder && input.placeholder.includes("Message")) {
                        input.placeholder = "Écrivez votre message..."; 
                    }
                });
            }, 200); 
            setTimeout(() => clearInterval(eraser), 10000);
        }
        
        init();
    </script>
</body>
</html>
